<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/styles/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <main class="wrapper">
      <div class="col">
        <div id="result-container">
          <h1 class="heading">Your result</h1>

          <div class="score">
            <strong>76</strong>
            <p>
              <span>of 100</span>
            </p>
          </div>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="col">
        <div id="stats">
          <h2 class="heading">Summary</h2>
          <div class="stats-group">
            <div class="stat">
              <div>
                <img
                  src="src/images/icon-reaction.svg"
                  alt="reaction icon image"
                />
                Reaction
              </div>
              <div><span class="score">80</span> / 100</div>
            </div>
            <div class="stat">
              <div>
                <img src="src/images/icon-memory.svg" alt="memory icon image" />
                Memory
              </div>
              <div><span class="score">92</span> / 100</div>
            </div>
            <div class="stat">
              <div>
                <img src="src/images/icon-verbal.svg" alt="verbal icon image" />
                Verbal
              </div>
              <div><span class="score">61</span> / 100</div>
            </div>
            <div class="stat">
              <div>
                <img src="src/images/icon-visual.svg" alt="visual icon image" />
                Visual
              </div>
              <div><span class="score">61</span> / 100</div>
            </div>
          </div>
          <button class="btn btn--primary">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
